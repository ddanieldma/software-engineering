<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask Webpage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='products_style.css') }}">
</head>
<body>
    <div class="container">
        {% for item in items %}
        <div class="item">
            <h3>{{ item.get_name() }}</h3>
            <p><strong>{{ item.get_price() }}</strong></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
