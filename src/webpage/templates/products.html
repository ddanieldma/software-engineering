<!DOCTYPE html>
<html>
<head>
    <title>Products - {{ vending_machine.get_id() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='products_style.css') }}">
</head>
<body>
    <h1>Products in Vending Machine {{ vending_machine.get_id() }}</h1>
    <p>{{ vending_machine.get_location() }}</p>
    <div class="container">
        {% for product, quantity in machine_products.items() %}
        <div class="product-item">
            <h3>
                <a href="{{ url_for('product_detail_page', location=vending_machine.get_location(), product_name=product.get_name()) }}">
                    {{ product.get_name() }}
                </a>
            </h3>
            <p>Quantity: {{ quantity }}</p>
            <p><strong>R$ {{ product.get_price() }}</strong></p>
        </div>
        {% endfor %}
    </div>
    <button onclick="window.location.href='{{ url_for('vending_machines_page') }}'">Back to Vending Machines</button>
</body>
</html>
