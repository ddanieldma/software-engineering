<!DOCTYPE html>
<html>
<head>
    <title>Products - {{ vending_machine.get_location() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='products_style.css') }}">
</head>
<body>
    <h1>Products in {{ vending_machine.get_location() }}</h1>
    <div class="container">
        {% for product, quantity in items.items() %}
        <div class="item">
            <h3>{{ product }}</h3>
            <p>Quantity: {{ quantity }}</p>
            <p><strong>R$ {{ product.get_price() }}</strong></p>
        </div>
        {% endfor %}
    </div>
    <button onclick="window.location.href='{{ url_for('vending_machines_page') }}'">Back to Vending Machines</button>
</body>
</html>
