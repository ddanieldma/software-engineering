<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Problem</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <header>
    <div class="top-bar">
        <h1>COFFEMAP</h1>
        <div class="header-options">
            <div class="language-buttons">
                <button class="active">PT</button>
                <button>EN</button>
                <button>ES</button>
            </div>

        </div>
    </div>
    <nav class="navbar">
        <ul> <!-- Menu de navegação -->
            <li><a href="/">Início</a></li>
            <li><a href="register" >Criar conta</a></li>
            <li><a href="login">Entrar</a></li>
            <li><a href="report_problem" class="active">Reportar um problema</a></li>
        </ul>
    </nav>
  </header>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="container">
      <form method="POST" action="/report-problem">
          <label for="tipo_problema">Tipo de problema:</label>
          <select id="tipo_problema" name="tipo_problema" required>
              <option value="Vending Machine">Máquina de vendas</option>
              <option value="Rede Social">Rede Social</option>
          </select><br><br>

          <label for="descricao">Descrição:</label><br>
          <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

          <label for="id_maquina">ID da máquina (Opcional):</label>
          <input type="number" id="id_maquina" name="id_maquina"><br><br>

          <button type="submit" value="Submit Report" href="report_problem">Enviar</button>
    </div>
    </form>
</body>

<footer>
  <p>&copy;coffemap</p> <!-- Rodapé da página -->
</footer>

</html>
