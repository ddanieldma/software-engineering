<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Problem</title>
</head>
<body>
    <h1>Report a Problem</h1>

    <form method="POST" action="/report-problem">
        <label for="tipo_problema">Type of Problem:</label>
        <select id="tipo_problema" name="tipo_problema" required>
            <option value="Vending Machine">Vending Machine</option>
            <option value="Rede Social">Rede Social</option>
        </select><br><br>

        <label for="descricao">Description:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

        <label for="id_maquina">Machine ID (Optional):</label>
        <input type="number" id="id_maquina" name="id_maquina"><br><br>

        <input type="submit" value="Submit Report">
    </form>
</body>
</html>
