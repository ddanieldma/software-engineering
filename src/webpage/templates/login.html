<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="top-bar">
        <h1>COFFEMAP</h1>
        <div class="header-options">
            <div class="language-buttons">
                <button class="active">PT</button>
                <button>EN</button>
                <button>ES</button>
            </div>

        </div>
    </div>
    <nav class="navbar">
        <ul> <!-- Menu de navegação -->
            <li><a href="/" >Início</a></li>
            <li><a href="register" >Criar conta</a></li>
            <li><a href="login" class="active">Entrar</a></li>
            <li><a href="report_problem">Reportar um problema</a></li>
        </ul>
    </nav>
  </header>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="container">
      <form method="POST" action="/login">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required><br><br>
          <button type="submit" value="Login">Entrar</button>
      </form>
    </div>
  <footer>
    <p>&copy;coffemap</p> <!-- Rodapé da página -->
  </footer>
</body>
</html>
