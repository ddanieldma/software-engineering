<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function mostrarStrings() {
            // Exibe as "divs" com as strings dentro do modal
            const container = document.getElementById("strings-container");
            container.innerHTML = ""; // Limpa o conteúdo anterior
            const lista = {{ lista_de_strings|tojson }}; // Recebe a lista de strings do Flask
            lista.forEach(function(item) {
                const div = document.createElement("div");
                div.classList.add("string-item");  // Adiciona uma classe para estilo
                div.innerHTML = item;
                container.appendChild(div);
            });

            // Abre o modal
            document.getElementById("strings-modal").style.display = "block";
        }

        function fecharModal() {
            // Fecha o modal
            document.getElementById("strings-modal").style.display = "none";
        }
    </script>
    <style>
        .string-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }


        .header-options .btn-exibir-strings {
            background-color: #4CAF50; /* Cor verde para o botão */
            color: white;
        }

        /* Estilos para o modal */
        #strings-modal {
            display: none; /* Inicialmente o modal está oculto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semitransparente */
            padding-top: 60px;
        }

        #modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        #close-btn {
            background-color: #f44336; /* Cor do botão de fechar */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>COFFEMAP</h1>
            <div class="header-options">
                <div class="language-buttons">
                    <a href="/logout" class="btn" style="text-decoration:none; padding:10px 20px; border-radius:5px; background-color:white; color:black;">Logout</a>                   
                    <button class="active">PT</button>
                    <button>EN</button>
                    <button>ES</button>
                    <!-- Botão para exibir as strings -->
                    <button class="btn-exibir-strings" onclick="mostrarStrings()">&#128365</button>
                </div>
            </div>
        </div>
    </header>

    <h1>USER Pages</h1>
    <div class="container2">
        <div class="item">
            <button onclick="window.location.href=`{{ url_for('report_problem') }}`">Reportar um problema</button>
        </div>
        <div class="item">
            <button onclick="window.location.href=`{{ url_for('vending_machines_page') }}`">Ver máquinas de vendas</button>
        </div>
    </div>

    <!-- Modal para exibir as strings -->
    <div id="strings-modal">
        <div id="modal-content">
            <h2>Notificações</h2>
            <div id="strings-container"></div> <!-- Aqui as strings serão exibidas -->
            <button id="close-btn" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <footer>
        <p>&copy;coffemap</p> <!-- Rodapé da página -->
    </footer>
</body>
</html>
